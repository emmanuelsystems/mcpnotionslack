# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - notionApiKey
    properties:
      notionApiKey:
        type: string
        description: Notion API key to authenticate with the Notion API
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['server.js'],
      env: {
        NOTION_API_KEY: config.notionApiKey
      }
    })
  exampleConfig:
    notionApiKey: secret_1234567890abcdef
